<body>
  <div id="container">
    <div id="header"></div>
    <div class="navbar">
      <h1>UMK APP</h1>
      
     
      <!-- <div class="profile">J</div> -->
  </div>
    <p id="subjudul">DAFTAR UMK</p>
    <div id="subcontainer"></div>
    <form method="post" action="register" th:object="${user}">
    

    <label for="nama-usaha">Nama Usaha:</label>
    <input type="text" id="nama-usaha" name="namaUsaha" placeholder="Value" required  th:field="*{namaUsaha}">
    <span th:if="${#fields.hasErrors('namaUsaha')}" th:errors="*{namaUsaha}"></span>

    <label for="nama-pemilik">Nama Pemilik:</label>
    <input type="text" id="nama-pemilik" name="namaPemilik" placeholder="Value" required th:field="*{namaPemilik}">
     <span th:if=""></span> 

    <label for="alamat-usaha">Alamat Usaha:</label>
    <input type="text" id="alamat-usaha" name="alamat-usaha" placeholder="Value" required>

    <label for="deskripsi">Deskripsi:</label>
    <textarea id="deskripsi" name="deskripsi" placeholder="Value"></textarea>

    <label for="logo">Select Logo:</label>
    <input type="file" id="logo" name="logo" required>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Value" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Value" required>

    <label for="retype-password">Retype Password:</label>
    <input type="password" id="retype-password" name="retype-password" placeholder="Value" >

    <button type="submit" id="daftarbutton">Daftar</button>

    <span id="warning-message" style="color: red; display: none;"></span><br><br>
    </form>
  </div>
</body>
</html>
